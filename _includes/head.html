<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ site.title | escape }} &#183; {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    
    <!-- ##################################################################
         # DEFINITION OF LOCAL STYLES 
         ##################################################################-->
    
    <link rel="stylesheet" href="{{ " /res/css/main.css " }}">
    <link href='{{ " /res/css/animate.css " }}' rel='stylesheet' type='text/css'>
    <link href='{{ " /res/font/sharetechmono.css " }}' rel='stylesheet' type='text/css'>
    <link href='{{ " /res/font/robotocondensed.css " }}' rel='stylesheet' type='text/css'>
    <link href='{{ " /res/font/fontawesome.css " }}' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="{{ " /res/gfx/favicon.png " }}">

    <!-- ##################################################################
         # DEFINITION OF D3-WORKBENCH DEPENDENCY 
         ##################################################################-->
         
    {% if page.d3wb == '0.2.0' %}
    <script src="https://cdn.rawgit.com/BastiTee/d3-workbench/master/d3-wb-releases/0.2.0-pre/d3-wb.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/BastiTee/d3-workbench/master/d3-wb-releases/0.2.0-pre/d3-wb.min.css">
    {% elsif page.d3wb == 'latest' %}
    <script src="{{ " /res/blogres/d3wb-latest/d3-wb.min.js " }}"></script>
    {% endif %}

    <!-- ##################################################################
         # DEFINITION OF OTHER LIBRARIES 
         ##################################################################-->

    <script src='{{ " /res/lib/jquery-3.1.1.min.js " }}'></script>
    {% include tracking.html %}
    
</head>
