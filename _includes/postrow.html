<tr>
    <td valign="top" class="blogdate"><span class="site-blogmeta">{{ post.date | date: "%d.%m.%Y" }}</span></td>
    <td valign="top" class="blogref {%if post.draft %}blogref-draft{% endif %}">
{% if post.forward %}
    <a target="_blank" href="{{ post.forward }}"><i style="font-size: 80%" class="fa fa-external-link" aria-hidden="true"></i> {%if post.broken %}❌ {% endif %}{{ post.title }}</a>
{% else %}
    <a href="{{ post.url }}">{%if post.broken %}❌ {% endif %}{{ post.title }}</a></td>
{% endif %}
</tr>
