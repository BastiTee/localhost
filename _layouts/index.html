<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
    <header class="site-header">
        <img class="logo" src="{{ " /css/favicon.png " | prepend: site.baseurl }}" title="Icon made by popcic from www.flaticon.com (CC BY 3.0)" />
        <p>basti tee</p>
        <img class="avatar" src="/content/avatar.jpg" alt="Avatar" />
    </header>

    <div class="site-content">
        {{ content }}
    </div>
    <div class="site-bloglist">
    <div class="icon">&#9997;</div>
    <ul >
    {% for post in site.posts %}
    <li>
    <a class="site-bloglink" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <span class="site-blogmeta"> &#183; {{ post.date | date: "%d.%m.%Y" }}</span>
    </li>
    {% endfor %}
    </ul>

    </div>

</body>

</html>
