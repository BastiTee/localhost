<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
{% include site-ext.html %}

<div id="site-bloglist">
<div id="site-blogicon"><i class="fa fa-book" aria-hidden="true"></i></div>

<table id="bloglist">
{% for post in site.posts %}
{% if post.forward %}
<tr>
    <td valign="top" class="blogdate"><span class="site-blogmeta">{{ post.date | date: "%d.%m.%Y" }}</span></td>
    <td valign="top" class="blogref {%if post.draft %}blogref-draft{% endif %}"><a target="_blank" href="{{ post.forward }}">{{ post.title }} <i style="font-size: 70%" class="fa fa-external-link" aria-hidden="true"></i></a></td>
</tr>
{% else %}
<tr>
<td valign="top" class="blogdate"><span class="site-blogmeta">{{ post.date | date: "%d.%m.%Y" }}</span></td>
<td valign="top" class="blogref {%if post.draft %}blogref-draft{% endif %}"><a href="{{ post.url }}">{{ post.title }}</a></td>
</tr>
{% endif %}
{% endfor %}
</table>

</div>
<script>
{% include script.js %}
</script>
</body>

</html>
