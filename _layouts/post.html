<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<header id="post-header">

    <div id="post-header-title">
    <h1 id="post-header-headline">{{ page.title }}</h1>
    </div>

    <div id="post-header-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d.%m.%Y" }}</time>
    </div>
</header>


<div id="post-header-buttonbar">

    <div id="back-container"><a href="{{ site.url }}">
    <i id="back-button" class="fa fa-long-arrow-left button" ></i></a>
    </div>

    {% if page.toc %}
    <div id="toc-container" onclick="toggleTableOfContent()">
    <i id="toc-button" class="fa fa-list button"></i></a>
    </div>{% endif %}

    {% if page.twitter %}
    <div id="twitter-container"><a href="{{ page.twitter }}">
    <i id="twitter-button" class="fa fa-twitter button" ></i></a>
    </div> {% endif %}

</div>

<div id="post-content-wrapper">
<div id="post-content" itemprop="articleBody">
    {% if page.toc %}
    <div id="table-of-content" onclick="toggleTableOfContent()">
        {% toc %}
    </div>
    {% endif %}
    {{ content }}
</div>
</div>

{% include footer.html %}

</article>
<script>
{% include script.js %}
</script>
</body>

</html>
